<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Complaint Management System: Learn how to create a responsive complaint registration and login form in HTML, CSS, and JavaScript." />
    <meta
      name="keywords"
      content="Complaint Management,Form Design,HTML and CSS,HTML CSS JavaScript,complaint registration,login & signup form,Registration Form Design,Login Form Design,HTML,CSS,JavaScript"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Complaint Management System | CodingNepal</title>
    <link rel="stylesheet" href="../login-registration-form-html-css/style.css" />
    <script src="../custom-scripts.js" defer></script>
  </head>
  <style>


/* Import Google font - Poppins */
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f0faff;
}

.wrapper {
  position: relative;
  max-width: 470px;
  width: 100%;
  border-radius: 12px;
  padding: 20px 30px 120px;
  background: #4070f4;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.form.login {
  position: absolute;
  left: 50%;
  bottom: -86%;
  transform: translateX(-50%);
  width: calc(100% + 220px);
  padding: 20px 140px;
  border-radius: 50%;
  height: 100%;
  background: #fff;
  transition: all 0.6s ease;
}

.wrapper.active .form.login {
  bottom: -15%;
  border-radius: 35%;
  box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
}

.form header {
  font-size: 30px;
  text-align: center;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

.form.login header {
  color: #333;
  opacity: 0.6;
}

.wrapper.active .form.login header {
  opacity: 1;
}

.wrapper.active .signup header {
  opacity: 0.6;
}

.wrapper form {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-top: 40px;
}

form input {
  height: 60px;
  outline: none;
  border: none;
  padding: 0 15px;
  font-size: 16px;
  font-weight: 400;
  color: #333;
  border-radius: 8px;
  background: #fff;
}

.form.login input {
  border: 1px solid #aaa;
}

.form.login input:focus {
  box-shadow: 0 1px 0 #ddd;
}

form .checkbox {
  display: flex;
  align-items: center;
  gap: 10px;
}

.checkbox input[type="checkbox"] {
  height: 16px;
  width: 16px;
  accent-color: #fff;
  cursor: pointer;
}

form .checkbox label {
  cursor: pointer;
  color: #fff;
}

form a {
  color: #333;
  text-decoration: none;
}

form a:hover {
  text-decoration: underline;
}

form input[type="submit"] {
  margin-top: 15px;
  padding: none;
  font-size: 18px;
  font-weight: 500;
  cursor: pointer;
}

.form.login input[type="submit"] {
  background: #4070f4;
  color: #fff;
  border: none;
}



  </style>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Register a Complaint</header>
        <form action="/register" method="post" name="signupForm">
          
          <input type="text" name="fullName" placeholder="Full name" required />
          <input type="text" name="email" placeholder="Email address" required />
          <input type="password" name="password" placeholder="Password" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <div class="error-message"></div>

          <input type="submit" value="Register" />
        </form>
        
      </div>

      <div class="form login">
        <header>Login to Your Account</header>
        <form action="/login" method="post" name="loginForm"> <!-- Change the form action to "/login" -->
            <input type="text" name="loginEmail" placeholder="Email address" required />
            <input type="password" name="loginPassword" placeholder="Password" required />
            <a href="#">Forgot password?</a>
            <div class="error-message"></div>
            <input type="submit" value="Login" />
        </form>
    </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header"),
          signupForm = document.forms.signupForm,
          loginForm = document.forms.loginForm,
          errorMessage = document.querySelector(".error-message");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
          errorMessage.innerHTML = ""; // Clear error messages
        });

        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
          errorMessage.innerHTML = ""; // Clear error messages
        });

        function validateSignupForm() {
          const fullName = signupForm.fullName.value;
          const email = signupForm.email.value;
          const password = signupForm.password.value;
          const termsCheckbox = signupForm.querySelector("#signupCheck");

          if (fullName === "" || email === "" || password === "" || !termsCheckbox.checked) {
            errorMessage.innerHTML = "Please fill in all fields and accept terms & conditions.";
            return false;
          }

          return true;
        }

        function validateLoginForm() {
          const loginEmail = loginForm.loginEmail.value;
          const loginPassword = loginForm.loginPassword.value;

          if (loginEmail === "" || loginPassword === "") {
            errorMessage.innerHTML = "Please enter both email address and password.";
            return false;
          }

          return true;
        }

        signupForm.addEventListener("submit", (e) => {
          if (!validateSignupForm()) {
            e.preventDefault();
          }
        });

        loginForm.addEventListener("submit", (e) => {
          if (!validateLoginForm()) {
            e.preventDefault();
          }
        });
      </script>
    </section>
  </body>
</html>
